<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h2>Yes! I want to subscribe to Mag-O-Zine</h2>
        <label for="First Name">First Name </label>
        <input type="text" name="First Name" id="First Name">
        <label for="Last Name">Last Name </label>
        <input type="text" name="Last Name" id="Last Name"><br><br>
        <label for="Address">Address </label>
        <textarea name="Address" id="Address" cols="30" rows="2"></textarea> <br><br>
        <label for="City">City </label>
        <input type="text" name="City" id="City">
        <label for="State">State </label>
        <input type="text" name="State" id="State">
        <label for="Zip">Zip </label>
        <input type="text" name="Zip" id="Zip"><br>
        <h4>
            <label for="Subscribe for:">Subscribe for: </label>

            <input type="checkbox" name="1 year ($19.95)" id="1 year">
            <label for="1 year">1 year ($19.95)</label>

            <input type="checkbox" name="2 years ($35.00)" id="2 years">
            <label for="2 years">2 years ($35.00)</label>
        </h4>

        <h4>

            <label for="Send me more information about:"> Send me more information about: </label> <br>

            <input type="checkbox" name="Computer-Zine" id="Computer-Zine">
            <label for="Computer-Zine">Computer-Zine</label> <br>

            <input type="checkbox" name="Fishing-Zine" id="Fishing-Zine">
            <label for="Fishing-Zine">Fishing-Zine</label><br>

            <input type="checkbox" name="Cat-O-Zine" id="Cat-O-Zine">
            <label for="Cat-O-Zine">Cat-O-Zine</label><br>

        </h4>



    </form>
</body>

</html>
